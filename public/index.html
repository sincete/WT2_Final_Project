<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoRent Premium | Local Upload Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #007bff; --success: #28a745; --danger: #dc3545; --bg: #f4f7f6; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; }
        .section { background: white; padding: 25px; border-radius: 12px; margin-bottom: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .hidden { display: none; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        textarea { grid-column: span 2; }
        .full-width { grid-column: span 2; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .car-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .slider-container { position: relative; height: 200px; background: #000; }
        .slider-img { width: 100%; height: 100%; object-fit: cover; }
        .slider-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: white; border: none; padding: 8px; cursor: pointer; }
        .car-info { padding: 20px; }
        .badge { font-size: 10px; font-weight: bold; padding: 4px 8px; border-radius: 4px; background: #eee; margin-right: 5px; text-transform: uppercase; }
        .price { font-size: 1.2em; color: var(--primary); font-weight: bold; margin-top: 10px; }
        .btn { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; width: 100%; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="header" style="text-align: center; margin-bottom: 30px;">
        <h1> AutoRent Premium</h1>
        <div id="user-info" class="hidden">
            <p>Welcome, <strong id="user-role"></strong>! <button onclick="logout()" style="color:red; cursor:pointer; border:none; background:none;">Logout</button></p>
        </div>
    </div>

    <div id="auth-section" class="section">
        <h3>Login / Register</h3>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password" style="margin-top:10px">
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button class="btn btn-primary" onclick="handleAuth('/api/auth/login')">Login</button>
            <button class="btn btn-success" onclick="handleAuth('/api/auth/register')">Register</button>
        </div>
    </div>

    <div id="admin-section" class="section hidden">
        <h3> Add Car</h3>
        <div class="full-width" style="display:flex; gap:10px; margin-bottom:15px;">
            <div style="flex:1">
                <label style="font-size:11px">Available From:</label>
                <input type="date" id="car-date-from">
            </div>
            <div style="flex:1">
                <label style="font-size:11px">Available To:</label>
                <input type="date" id="car-date-to">
            </div>
        </div>

        <div class="form-grid">
            <input type="text" id="car-brand" placeholder="Brand">
            <input type="text" id="car-model" placeholder="Model">
            <input type="number" id="car-year" placeholder="Year">
            <input type="number" id="car-price" placeholder="Price per Day">
            <select id="car-bodyType">
                <option value="Sedan">Sedan</option>
                <option value="SUV">SUV</option>
                <option value="Coupe">Coupe</option>
                <option value="Hatchback">Hatchback</option>
                <option value="Minivan">Minivan</option>
            </select>
            <select id="car-class">
                <option value="Economy">Economy</option>
                <option value="Business">Business</option>
                <option value="Premium">Premium</option>
                <option value="Sport">Sport</option>
            </select>
            <input type="text" id="car-city" placeholder="City">
            <input type="number" id="car-fuel" placeholder="Fuel %">
            <textarea id="car-desc" placeholder="Description"></textarea>

            <div class="full-width">
                <label>Select Photos:</label>
                <input type="file" id="car-images" multiple accept="image/*" style="border:none; padding:10px 0;">
            </div>

            <button class="btn btn-success full-width" onclick="addCar()">Upload & Save Vehicle</button>
        </div>
    </div>

    <div id="car-list" class="card-grid"></div>
</div>

<script>
    const sliders = {};

    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('role');
        if (token) {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('user-info').classList.remove('hidden');
            document.getElementById('user-role').innerText = role;
            if (role === 'admin') document.getElementById('admin-section').classList.remove('hidden');
        }
        loadCars();
    });

    async function addCar() {
        const token = localStorage.getItem('token');
        if (!token) return alert("Please login as Admin first");

        const formData = new FormData();
        formData.append('brand', document.getElementById('car-brand').value);
        formData.append('model', document.getElementById('car-model').value);
        formData.append('year', Number(document.getElementById('car-year').value));
        formData.append('pricePerDay', Number(document.getElementById('car-price').value));
        formData.append('bodyType', document.getElementById('car-bodyType').value);
        formData.append('carClass', document.getElementById('car-class').value);
        formData.append('city', document.getElementById('car-city').value);
        formData.append('fuelLevel', Number(document.getElementById('car-fuel').value));
        formData.append('description', document.getElementById('car-desc').value);
        formData.append('availableDates[from]', document.getElementById('car-date-from').value);
        formData.append('availableDates[to]', document.getElementById('car-date-to').value);

        const fileInput = document.getElementById('car-images');
        if (fileInput.files.length === 0) return alert("Please select at least one image");

        for (let file of fileInput.files) {
            formData.append('images', file);
        }

        try {
            const res = await fetch('/api/cars', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` },
                body: formData
            });

            if (res.ok) {
                alert('Car added successfully!');
                location.reload();
            } else {
                const data = await res.json();
                alert('Error: ' + (data.error || 'Server error'));
            }
        } catch (err) {
            alert("Failed to connect to server");
        }
    }

    async function handleAuth(url) {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!email || !password) return alert("Please enter both email and password");

        try {
            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();

            if (res.ok) {
                if (url.includes('login')) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.role);
                    location.reload();
                } else {
                    alert('Registration successful! Please login.');
                }
            } else {
                alert('Error: ' + (data.message || data.error));
            }
        } catch (err) {
            alert("Cannot connect to server");
        }
    }

    async function loadCars() {
        try {
            const res = await fetch('/api/cars');
            const cars = await res.json();
            const list = document.getElementById('car-list');
            const role = localStorage.getItem('role');
            list.innerHTML = '';

            cars.forEach(car => {
                sliders[car._id] = 0;
                const images = car.images && car.images.length > 0 ? car.images : ['https://via.placeholder.com/400x200'];
                const dateFrom = car.availableDates?.from ? new Date(car.availableDates.from).toLocaleDateString() : 'Now';
                const dateTo = car.availableDates?.to ? new Date(car.availableDates.to).toLocaleDateString() : 'End of year';

                list.innerHTML += `
                <div class="car-card">
                    <div class="slider-container">
                        <img src="${images[0]}" class="slider-img" id="img-${car._id}">
                        ${images.length > 1 ? `
                            <button class="slider-btn" style="left:0" onclick="moveSlide('${car._id}', ${JSON.stringify(images).replace(/"/g, '&quot;')}, -1)">❮</button>
                            <button class="slider-btn" style="right:0" onclick="moveSlide('${car._id}', ${JSON.stringify(images).replace(/"/g, '&quot;')}, 1)">❯</button>
                        ` : ''}
                    </div>
                    <div class="car-info">
                        <span class="badge">${car.carClass}</span>
                        <span class="badge" style="background:#e3f2fd">${car.bodyType}</span>
                        <h3 style="margin:10px 0">${car.brand} ${car.model}</h3>
                        <p style="font-size:12px; color:#666">
                             ${car.city} |  ${car.fuelLevel}% |  ${car.year}
                        </p>
                        <p style="font-size:11px; color:var(--success); font-weight:600;">
                            Available: ${dateFrom} - ${dateTo}
                        </p>
                        <div class="price">$${car.pricePerDay} <span style="font-size:12px; font-weight:normal">/ day</span></div>
                        <div style="margin-top:15px; display:flex; flex-direction:column; gap:8px;">
                            <button class="btn btn-primary" onclick="rentCar('${car._id}')">Rent Now</button>
                            ${role === 'admin' ? `
                                <button class="btn" style="background:var(--danger); color:white;" onclick="deleteCar('${car._id}')">Delete Vehicle</button>
                            ` : ''}
                        </div>
                    </div>
                </div>`;
            });
        } catch (e) {
            console.error("Error loading cars:", e);
        }
    }

    async function deleteCar(id) {
        if (!confirm('Are you sure?')) return;
        const token = localStorage.getItem('token');
        try {
            const res = await fetch(`/api/cars/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (res.ok) loadCars();
        } catch (err) {
            alert('Error');
        }
    }

    function moveSlide(id, images, dir) {
        sliders[id] = (sliders[id] + dir + images.length) % images.length;
        document.getElementById(`img-${id}`).src = images[sliders[id]];
    }

    function rentCar(id) {
        alert('Rental system: Car ID ' + id + ' selected.');
    }

    function logout() {
        localStorage.clear();
        location.reload();
    }
</script>
</body>
</html>
